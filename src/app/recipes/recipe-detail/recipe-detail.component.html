<div class="row">
    <div class="col-xl-12" *ngIf="!isRecipiesPresent; else elseBlock">
        <h3>Add New Recipe</h3>
    </div>
    <ng-template #elseBlock>
        <div class="col-xl-12">
            <div class="row">
                <div class="col-xl-12">
                    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive"
                        style="max-height: 150px">
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <h1>{{ recipe.name }}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="btn-group" appDropdown #r="appDropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            Manage Recipe<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
                            <li>
                                <a class="dropdown-item" style="cursor: pointer" 
                                (click)="addToShoppingList()"
                                *ngIf="recipe.ingredients">
                                To Shipping List</a>
                            </li>
                            <li>
                                <a class="dropdown-item" style="cursor: pointer" 
                                (click)="onEditRecipe()">Edit
                                    Recipe</a>
                            </li>
                            <li>
                                <a class="dropdown-item" style="cursor: pointer"
                                (click)="onDeleteRecipe()">Delete Recipe</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    {{ recipe.description }}
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <ul class="list-group" *ngFor="let ingredient of recipe.ingredients">
                        <li class="list-group-item">{{ ingredient.name }} ({{ ingredient.amount }})
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </ng-template>
</div>
