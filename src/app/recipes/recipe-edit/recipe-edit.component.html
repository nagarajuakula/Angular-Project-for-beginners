<div class="row">
    <div class="col-xl-12">
        <form [formGroup]="recipeForm" (ngSubmit)="addOrUpdateRecipe()">
            <div class="row">
                <div class="col-xl-12">
                    <button class="btn btn-primary" type="submit"
                    [disabled]="!recipeForm.valid">Save</button>&nbsp;
                    <button class="btn btn-danger"
                    (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="name">Recipe Name:</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="desc">Description:</label>
                <textarea id="desc" rows="3" class="form-control" 
                formControlName="description"></textarea>
            </div>
            <div class="form-group">
                <label for="imagePath">Image URL:</label>
                <input type="text" class="form-control" id="imagePath" 
                formControlName="imagePath">
            </div>
            <div class="row">
                <div class="col-xl-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredient of controls; let i = index" 
                    [formGroupName]="i">
                        <div class="col-xl-7">
                            <div class="form-group">
                                <input type="text"
                                placeholder="Ingredient Name" class="form-control" id="ingName" 
                                formControlName="name">
                            </div>
                        </div>
                        <div class="col-xl-3">
                            <div class="form-group">
                                <input type="number"
                                placeholder="Amount" class="form-control" id="ingAmt"
                                formControlName="amount">
                            </div>
                        </div>
                        <div class="col-xl-2">
                                <div class="form-group">
                                    <button 
                                    type="button" class="btn btn-danger"
                                    (click)="deleteIngredient(i)">X</button>
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xl-12">
                            <button class="btn btn-success"
                            type="button"
                            (click)="addIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
