<h4 style="text-align: center">{{ isEditMode ? 'Edit Customer' : 'Add Customer' }}</h4>
<form #f="ngForm" (ngSubmit)="saveCustomer()">
    <div class="form-group">
        <input type="hidden" class="form-control" id="id"
        name="id"
        [ngModel]="editCustomer.id"
        >
    </div>
    <div class="form-group">
        <label for="cname" class="col-form-label">Name:</label>
        <input type="text" class="form-control" id="cname"
        name="name"
        [ngModel]="editCustomer.name"
        #cname=ngModel
        required>
        <small *ngIf="cname.touched && cname.errors"  style="color: red">
            <p *ngIf='cname.errors.required'>Please Enter name</p>
        </small>
    </div>
    <div class="form-group">
        <label for="job" class="col-form-label">Job:</label>
        <input type="text" class="form-control" id="job" 
        name="job"
        #jobDetails="ngModel"
        [ngModel]="editCustomer.job"
        required>
        <small *ngIf="jobDetails.touched && jobDetails.errors"  style="color: red">
            <p *ngIf='jobDetails.errors.required'>Please mention Job details</p>
        </small>
    </div>
    <div class="form-group">
        <label for="cname" class="col-form-label">Address:</label>
        <input type="text" class="form-control" id="address"
        name="address"
        [ngModel]="editCustomer.address"
        #adrs=ngModel
        required>
        <small *ngIf="adrs.touched && adrs.errors" style="color: red">
            <p *ngIf='adrs.errors.required'>Please mention Address details</p>
        </small>
    </div>
        <button class="btn btn-primary" *ngIf="isEditMode"
        [disabled]="!f.dirty || !f.valid"
         type="submit" >Update</button>
        <button class="btn btn-primary" *ngIf="!isEditMode"
        [disabled]="!f.valid"
         type="submit" >Add</button>&nbsp;
         <button class="btn btn-danger"
          *ngIf="isEditMode"
          type="button"
                             (click)="deleteCustomer(editCustomer.id)">Delete</button> &nbsp;
        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
</form>
