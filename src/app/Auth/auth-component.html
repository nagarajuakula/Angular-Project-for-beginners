<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" ngModel name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password" ngModel name="password">
                </div>
                <div style="color:red;"><h3>{{ message }} </h3></div> 
                <button class="btn btn-primary" type="submit"
                *ngIf="!authService.isLoggedIn">Submit</button>&nbsp;
                <button class="btn btn-primary" type="button" (click)="login()"
                    *ngIf="!authService.isLoggedIn">Login</button>
                <button class="btn btn-danger" type="button" (click)="logout()"
                    *ngIf="authService.isLoggedIn">Logout</button>
            </form>
        </div>
    </div>
</div>
